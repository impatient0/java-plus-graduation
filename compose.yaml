services:
  discovery-server:
    build: infra/discovery-server
    container_name: ewm-discovery-server
    hostname: discovery-server
    ports:
      - "8761:8761"
    environment:
      EUREKA_HOSTNAME: discovery-server
    restart: unless-stopped
    healthcheck:
      test: [ "CMD-SHELL", "curl -f http://localhost:8761/actuator/health || exit 1" ]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 5s

  config-server:
    build: infra/config-server
    container_name: config-server
    depends_on:
      discovery-server:
        condition: service_healthy
    ports:
      - "8888:8888"
    restart: unless-stopped
    healthcheck:
      test: [ "CMD-SHELL", "curl -f http://localhost:8888/actuator/health | grep -q '\"eureka\":.*\"details\":{\"applications\":{\"CONFIG-SERVER\":1}}'" ]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 10s
    environment:
      EUREKA_URI: http://discovery-server:8761/eureka/
      PORT: 8888

  gateway-server:
    build: infra/gateway-server
    container_name: gateway-server
    depends_on:
      discovery-server:
        condition: service_healthy
      config-server:
        condition: service_healthy
    ports:
      - "8080:8080"
    restart: unless-stopped
    environment:
      EUREKA_URI: http://discovery-server:8761/eureka/
      PORT: 8080

  stats-server:
    build: core/stats-service/stats-server
    container_name: ewm-stats-server
    depends_on:
      discovery-server:
        condition: service_healthy
      config-server:
        condition: service_healthy
      ewm-db:
        condition: service_healthy
    ports:
      - "9090:9090"
    environment:
      EUREKA_URI: http://discovery-server:8761/eureka/
      SPRING_DATASOURCE_URL: jdbc:postgresql://ewm-db:5432/ewm_stats_db
      SPRING_DATASOURCE_USERNAME: ewm_user
      SPRING_DATASOURCE_PASSWORD: ewm_password
      JAVA_OPTS: -Duser.timezone=UTC

  event-service:
    build: core/event-service
    container_name: ewm-event-service
    depends_on:
      discovery-server:
        condition: service_healthy
      config-server:
        condition: service_healthy
      ewm-db:
        condition: service_healthy
      stats-server:
        condition: service_started
    ports:
      - "8081:8081"
    environment:
      EUREKA_URI: http://discovery-server:8761/eureka/
      SPRING_DATASOURCE_URL: jdbc:postgresql://ewm-db:5432/ewm_event
      SPRING_DATASOURCE_USERNAME: ewm_user
      SPRING_DATASOURCE_PASSWORD: ewm_password
      JAVA_OPTS: -Duser.timezone=UTC

  user-service:
    build: core/user-service
    container_name: ewm-user-service
    depends_on:
      discovery-server:
        condition: service_healthy
      config-server:
        condition: service_healthy
      ewm-db:
        condition: service_healthy
      stats-server:
        condition: service_started
    ports:
      - "8082:8082"
    environment:
      EUREKA_URI: http://discovery-server:8761/eureka/
      SPRING_DATASOURCE_URL: jdbc:postgresql://ewm-db:5432/ewm_user
      SPRING_DATASOURCE_USERNAME: ewm_user
      SPRING_DATASOURCE_PASSWORD: ewm_password
      JAVA_OPTS: -Duser.timezone=UTC

  request-service:
    build: core/request-service
    container_name: ewm-request-service
    depends_on:
      discovery-server:
        condition: service_healthy
      config-server:
        condition: service_healthy
      ewm-db:
        condition: service_healthy
      stats-server:
        condition: service_started
    ports:
      - "8083:8083"
    environment:
      EUREKA_URI: http://discovery-server:8761/eureka/
      SPRING_DATASOURCE_URL: jdbc:postgresql://ewm-db:5432/ewm_request
      SPRING_DATASOURCE_USERNAME: ewm_user
      SPRING_DATASOURCE_PASSWORD: ewm_password
      JAVA_OPTS: -Duser.timezone=UTC

  comment-service:
    build: core/comment-service
    container_name: ewm-comment-service
    depends_on:
      discovery-server:
        condition: service_healthy
      config-server:
        condition: service_healthy
      ewm-db:
        condition: service_healthy
      stats-server:
        condition: service_started
    ports:
      - "8084:8084"
    environment:
      EUREKA_URI: http://discovery-server:8761/eureka/
      SPRING_DATASOURCE_URL: jdbc:postgresql://ewm-db:5432/ewm_comment
      SPRING_DATASOURCE_USERNAME: ewm_user
      SPRING_DATASOURCE_PASSWORD: ewm_password
      JAVA_OPTS: -Duser.timezone=UTC

  ewm-db:
    image: postgres:16.1
    container_name: ewm-main-db
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: ewm_user
      POSTGRES_PASSWORD: ewm_password
      POSTGRES_DB: ewm_db
    volumes:
      - main_db_data:/var/lib/postgresql/data
      - ./init-scripts/init.sql:/docker-entrypoint-initdb.d/01-schema.sql
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB} -p 5432" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

volumes:
  stats_db_data: {}
  main_db_data: {}